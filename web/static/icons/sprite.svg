<!-- static/icons/sprite.svg -->

<!--
Βάλε μόνο όσα icons χρειάζεσαι. Όλα id μοναδικά.
Χρησιμοποίησε currentColor ώστε να αλλάζεις χρώμα με Tailwind.

Για solid icons: βεβαιώσου ότι έχουν fill="currentColor".

Για outline: fill="none", stroke="currentColor", σωστό stroke-width (π.χ. 1.5).

Προαιρετικό: αφαίρεσε width/height από το <svg> ώστε το μέγεθος να ορίζεται με Tailwind (w-5 h-5).
-->

<!-- static/icons/sprite.svg -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">

    <!-- Download -->
    <symbol id="download" viewBox="0 0 24 24" fill="none">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 13V4M7 14H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2m-1-5-4 5-4-5m9 8h.01"/>
    </symbol>

    <!-- Join Meeting -->
    <symbol id="join-meeting" viewBox="0 0 24 24" fill="none">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
    </symbol>

    <!-- Google -->
    <symbol id="google" viewBox="0 0 24 24" fill="currentColor">
